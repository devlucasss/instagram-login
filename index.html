<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone">
            <img src="img/instagramphone.png" alt="celular ">
            <img class="conteudo" src="img/instagram.png" alt="conteudo">
        </div>
        <div class="login">
            <div class="group">
                <img src="img/logo.png" alt="instagram logo" class="logo">
                <div class="profile-photo">
                    <img class="lucas"src="img/profile-photo.jpeg" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue como lucas</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lucas?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p>Baixe o aplicativo</p>
                <div class="apps">
                    <a href="#" class="app-download"><img class="download" src="img/apple.png" alt="app store"></a>
                    <a href="#" class="app-download"><img class="download" src="img/googleplay.png" alt="google play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
